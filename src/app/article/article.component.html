<h2>Liste des Artciles</h2>
<div *ngIf="articles.length; else template">
<div *nfFor="let article of artciles">
  <p>Reference: {{ article.reference }}</p>
  <p>Nom: {{ article.nom }}</p>
  <p>Description: {{ article.description }}</p>
  <p>Prix: {{ article.prix }}</p>
</div>
</div>
<ng-template #template> Pas d'articles dans la liste</ng-template>
<form >
  <div>
    <label for="reference">Ref:</label>
    <input type="text" formControlName="reference" />
  </div>
  <div>
    <label for="name">Nom:</label>
    <input type="text" formControlName="nom" />
  </div>
  <div>
    <label for="despriction">Description:</label>
    <input type="text" formControlName="description" />
  </div>
  <div>
    <label for="prix">Prix:</label>
    <input type="number" />
  </div>
  <button type="submit">Valider</button>
</form>
